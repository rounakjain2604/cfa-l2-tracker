            --text-label: #8E8E93;

            margin-bottom: 0.25rem;

        .header h1 {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.03em;

        /* Screen Views */
        .screen {

        .screen.active {

        }

        @keyframes fadeIn {
            from {

                transform: translateY(10px);

            margin-bottom: 1rem;
            box-shadow: 0 8px 24px rgba(255, 75, 43, 0.25);
            position: relative;
            overflow: hidden;
        }

        .countdown-banner::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
            animation: shine 6s infinite linear;
        }

        @keyframes shine {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

            font-size: 4rem;
            font-weight: 800;
            font-family: 'Outfit';
            line-height: 1;
            text-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);

            margin-bottom: 1rem;

            color: var(--text-main);

        .topic-meta {

        .topic-badge {

        }

        .topic-chevron {
            color: var(--text-label);

        .topic-card.expanded .topic-chevron {

        .topic-lms {

            align-items: flex-start;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.04);
        }

        .lm-item:last-child {
            border-bottom: none;
        }

        .lm-check {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 2px solid #E5E5EA;
            margin-right: 0.75rem;
            margin-top: 2px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .lm-check:hover {
            border-color: var(--sunset-coral);
        }

        .lm-check.checked {
            background: var(--success);
            border-color: var(--success);
        }

        .lm-check svg {
            width: 11px;
            height: 11px;
            stroke: #fff;
            stroke-width: 3;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.2s;
        }

        .lm-check.checked svg {
            opacity: 1;
            transform: scale(1);
        }

        .lm-content {
            flex: 1;
        }

        .lm-number {
            font-size: 0.7rem;
            color: var(--sunset-coral);
            font-weight: 700;
            margin-bottom: 0.15rem;

        .lm-name {
            font-size: 0.85rem;
            color: var(--text-main);

            line-height: 1.4;

        .lm-item.completed .lm-name {
            color: var(--text-label);
            text-decoration: line-through;

        /* ========== BOTTOM NAV ========== */

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-surface);
            backdrop-filter: var(--blur-glass);

            justify-content: center;

        .nav-item {

            flex-direction: column;
            align-items: center;
            padding: 0.5rem 1rem;
            border: none;
            background: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-item-icon {
            font-size: 1.5rem;
            margin-bottom: 0.2rem;
            transition: transform 0.2s;
        }

        .nav-item-label {
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--text-label);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-item.active .nav-item-label {
            color: var(--sunset-coral);
        }

        .nav-item.active .nav-item-icon {
            transform: scale(1.1);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 0.75rem 1.25rem;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s;
            z-index: 2000;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>

            // Calculate required pace
            const totalLMs = 45;
            const completed = state.completedLMs.length;
            const remaining = totalLMs - completed;
            if (diff > 0 && remaining > 0) {
                const pace = (remaining / diff).toFixed(2);
                document.getElementById('avgPerDay').textContent = `${pace} LMs/day to finish`;
            } else if (remaining === 0) {
                document.getElementById('avgPerDay').textContent = 'üéâ Complete!';
            }
        }

        // Navigation
        function showScreen(screen) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(`screen-${screen}`).classList.add('active');
            document.getElementById(`nav-${screen}`).classList.add('active');
        }

        // Render Topics Summary (Home)
        function renderTopicsSummary() {
            const container = document.getElementById('topicsSummaryList');
            container.innerHTML = SYLLABUS.map(topic => {
                const completed = topic.lms.filter(lm => state.completedLMs.includes(lm.id)).length;
                const total = topic.lms.length;
                const percent = Math.round((completed / total) * 100);
                return `
                    <div class="topic-row">
                        <span class="topic-row-icon">${topic.icon}</span>
                        <span class="topic-row-name">${topic.name}</span>
                        <span class="topic-row-progress">${percent}%</span>
                    </div>
                `;
            }).join('');
        }

        // Render Syllabus
        function renderSyllabus() {
            const container = document.getElementById('syllabusContainer');
            container.innerHTML = SYLLABUS.map(topic => {
                const completed = topic.lms.filter(lm => state.completedLMs.includes(lm.id)).length;
                const total = topic.lms.length;
                const percent = Math.round((completed / total) * 100);
                const isComplete = completed === total;

                return `
                    <div class="topic-card" id="topic-${topic.id}">
                        <div class="topic-header" onclick="toggleTopic('${topic.id}')">
                            <span class="topic-icon">${topic.icon}</span>
                            <div class="topic-info">
                                <div class="topic-name">${topic.name}</div>
                                <div class="topic-meta">${completed}/${total} modules</div>
                            </div>
                            <span class="topic-badge ${isComplete ? 'complete' : ''}">${percent}%</span>
                            <span class="topic-chevron">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                </svg>
                            </span>
                        </div>
                        <div class="topic-lms">
                            ${topic.lms.map(lm => {
                    const isChecked = state.completedLMs.includes(lm.id);
                    return `
                                    <div class="lm-item ${isChecked ? 'completed' : ''}">
                                        <div class="lm-check ${isChecked ? 'checked' : ''}" onclick="toggleLM('${lm.id}')">
                                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                                                <polyline points="20 6 9 17 4 12"></polyline>
                                            </svg>
                                        </div>
                                        <div class="lm-content">
                                            <div class="lm-number">${lm.num}</div>
                                            <div class="lm-name">${lm.name}</div>
                                        </div>
                                    </div>
                                `;
                }).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleTopic(topicId) {
            const card = document.getElementById(`topic-${topicId}`);
            card.classList.toggle('expanded');
        }

        function toggleLM(lmId) {
            const index = state.completedLMs.indexOf(lmId);
            if (index === -1) {
                state.completedLMs.push(lmId);
                showToast('Module completed! üéâ');
            } else {
                state.completedLMs.splice(index, 1);
            }
            saveState();
            renderSyllabus();
            renderTopicsSummary();
            updateStats();
            updateCountdown();
        }

        // Update Stats
        function updateStats() {
            const totalLMs = 45;
            const completed = state.completedLMs.length;
            const percent = Math.round((completed / totalLMs) * 100);

            document.getElementById('overallPercent').textContent = percent + '%';
            document.getElementById('overallBar').style.width = percent + '%';
            document.getElementById('completedLMs').textContent = completed;
            document.getElementById('totalLMs').textContent = totalLMs;

            // Topics stats
            let started = 0;
            let done = 0;
            SYLLABUS.forEach(topic => {
                const completedInTopic = topic.lms.filter(lm => state.completedLMs.includes(lm.id)).length;
                if (completedInTopic > 0) started++;
                if (completedInTopic === topic.lms.length) done++;
            });
            document.getElementById('topicsStarted').textContent = started;
            document.getElementById('topicsCompleted').textContent = done;
        }

        // Toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Start
        init();
    </script>
</body>

</html>
